<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>

    .slide-in-top { animation: slideInTop 0.4s ease-out forwards; }

    @keyframes slideInTop { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
    
    /* Chống kéo/phóng to trên điện thoại */
    body { touch-action: manipulation; }
    input { font-size: 16px !important; } 
    
    /* Ẩn thanh cuộn nhưng vẫn cuộn được */
    .no-scrollbar::-webkit-scrollbar { display: none; }

    </div>
    <div class="absolute top-8 left-1/3 sm:top-16 text-white/70 animate-[bounce_4s_infinite] scale-50 sm:scale-75 lg:scale-100 lg:top-24 origin-top">

    </div>
    <div class="absolute top-4 right-4 sm:top-10 sm:right-10 text-white/50 animate-[bounce_5s_infinite_reverse] scale-50 sm:scale-75 lg:scale-100 lg:top-16 lg:right-20 origin-top-right">
      <i data-lucide="cloud" class="w-[140px] h-[140px]" fill="currentColor"></i>
    </div>

    <!-- Tiêu đề -->

        <i data-lucide="sparkles" class="w-3.5 h-3.5 text-yellow-400"></i>

      <h1 class="text-2xl sm:text-4xl lg:text-6xl font-extrabold text-white drop-shadow-lg mb-1 sm:mb-2 lg:mb-4 leading-tight tracking-tight">
        Nông Trại <br class="hidden lg:block"/>

      </h1>
      <p class="hidden lg:block text-xl text-sky-900 font-semibold drop-shadow-sm max-w-md mx-auto">

          <path d="M 20 40 L 10 10 L 40 25 Z" fill="#fbcfe8" stroke="#f472b6" stroke-width="2" />
          <path d="M 80 40 L 90 10 L 60 25 Z" fill="#fbcfe8" stroke="#f472b6" stroke-width="2" />
          <circle cx="50" cy="50" r="40" fill="#fbcfe8" stroke="#f472b6" stroke-width="2" />

  <!-- ================= PHẦN PHẢI / DƯỚI (AUTH FORM) ================= -->

    <!-- HEADER CỐ ĐỊNH -->

        <!-- Heo Con Header -->
        <svg viewBox="0 0 100 100" class="w-8 h-8 sm:w-10 sm:h-10 mr-2 sm:mr-3 hidden lg:block" id="headerPig">
          <path d="M 20 40 L 10 10 L 40 25 Z" fill="#fbcfe8" stroke="#f472b6" stroke-width="2" />
          <path d="M 80 40 L 90 10 L 60 25 Z" fill="#fbcfe8" stroke="#f472b6" stroke-width="2" />
          <circle cx="50" cy="50" r="40" fill="#fbcfe8" stroke="#f472b6" stroke-width="2" />
          <circle cx="35" cy="40" r="4" fill="#475569" />
          <circle cx="65" cy="40" r="4" fill="#475569" />
          <circle cx="25" cy="50" r="6" fill="#fce7f3" opacity="0.8" />
          <circle cx="75" cy="50" r="6" fill="#fce7f3" opacity="0.8" />
          <ellipse cx="50" cy="55" rx="16" ry="12" fill="#f472b6" stroke="#db2777" stroke-width="1.5" />
          <circle cx="44" cy="55" r="3" fill="#be185d" />
          <circle cx="56" cy="55" r="3" fill="#be185d" />
          <path id="pigMouth" d="M 35 70 Q 50 85 65 70" fill="none" stroke="#db2777" stroke-width="3" stroke-linecap="round" />
        </svg>
        <h2 id="formTitle" class="text-xl sm:text-2xl lg:text-3xl font-extrabold text-stone-800 tracking-tight">
          Đăng Nhập
        </h2>
      </div>

      <!-- Toggle Tabs -->
      <div class="flex bg-stone-100 p-1 sm:p-1.5 rounded-xl">
        <button id="tabLogin" class="flex-1 py-2 sm:py-2.5 lg:py-3 text-[11px] sm:text-xs lg:text-sm font-bold rounded-lg transition-all duration-300 bg-white text-pink-600 shadow-sm scale-[1.02]">
          ĐĂNG NHẬP
        </button>
        <button id="tabRegister" class="flex-1 py-2 sm:py-2.5 lg:py-3 text-[11px] sm:text-xs lg:text-sm font-bold rounded-lg transition-all duration-300 text-stone-500 hover:text-stone-700">
          ĐĂNG KÝ
        </button>
      </div>
    </div>

    <!-- BODY CUỘN ĐƯỢC (Đã sửa lỗi không thấy mục trên cùng) -->
    <!-- Xóa flex, justify-center, my-auto để form luôn bám lên trên cùng khi bị dài -->
    <div id="scrollContainer" class="flex-1 overflow-y-auto px-4 sm:px-8 lg:px-16 bg-white relative scroll-smooth no-scrollbar">
      
      <!-- Thêm py-6 sm:py-10 để tạo khoảng cách đẹp trên/dưới -->
      <div class="w-full max-w-md mx-auto lg:mx-0 py-6 sm:py-10">
        
        <!-- Màn hình thành công (Ẩn mặc định) -->
        <div id="successScreen" class="hidden text-center py-8 sm:py-12 fade-in">
          <i data-lucide="check-circle-2" class="w-16 h-16 sm:w-20 sm:h-20 text-green-500 mx-auto mb-3 sm:mb-4 animate-bounce"></i>
          <h3 class="text-xl sm:text-2xl font-bold text-stone-800 mb-2">Thành Công!</h3>
          <p class="text-sm sm:text-base text-stone-500 font-medium flex items-center justify-center">
            <i data-lucide="loader-2" class="animate-spin w-4 h-4 mr-2 text-pink-500"></i>
            Đang chuyển hướng...
          </p>
        </div>

        <!-- Form nhập liệu -->
        <form id="authForm" class="space-y-3 sm:space-y-4">
          
          <!-- Thông báo lỗi -->
          <div id="errorMsg" class="hidden p-2.5 sm:p-3 bg-red-50 border-l-4 border-red-500 rounded text-red-700 text-xs sm:text-sm font-semibold slide-in-top"></div>

          <!-- 1. Tên Đăng Nhập -->
          <div>
            <label class="block text-xs sm:text-sm font-semibold text-stone-600 mb-1 sm:mb-1.5">Tên đăng nhập <span class="text-red-500">*</span></label>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-3.5 sm:pl-4 flex items-center pointer-events-none text-stone-400 group-focus-within:text-pink-500 transition-colors">
                <i data-lucide="user" class="w-4 h-4 sm:w-[18px] sm:h-[18px]"></i>
              </div>
              <input type="text" id="username" placeholder="tendangnhap" required
                class="w-full pl-10 sm:pl-11 pr-3 sm:pr-4 py-2.5 sm:py-3 text-base bg-stone-50 border border-stone-200 rounded-lg focus:outline-none focus:border-pink-500 focus:bg-white focus:ring-4 focus:ring-pink-500/10 transition-all font-medium" />
            </div>
          </div>

          <!-- Nhóm Đăng Ký (Ẩn khi đăng nhập) -->
          <div id="registerFields" class="hidden space-y-3 sm:space-y-4 slide-in-top">
            
            <!-- 2. Số Điện Thoại -->
            <div>
              <label class="block text-xs sm:text-sm font-semibold text-stone-600 mb-1 sm:mb-1.5">Số điện thoại <span class="text-red-500">*</span></label>
              <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-3.5 sm:pl-4 flex items-center pointer-events-none text-stone-400 group-focus-within:text-pink-500 transition-colors">
                  <i data-lucide="phone" class="w-4 h-4 sm:w-[18px] sm:h-[18px]"></i>
                </div>
                <input type="tel" id="phone" placeholder="0912345678"
                  class="w-full pl-10 sm:pl-11 pr-3 sm:pr-4 py-2.5 sm:py-3 text-base bg-stone-50 border border-stone-200 rounded-lg focus:outline-none focus:border-pink-500 focus:bg-white focus:ring-4 focus:ring-pink-500/10 transition-all font-medium" />
              </div>
            </div>

            <!-- 3. Họ và Tên -->
            <div>
              <label class="block text-xs sm:text-sm font-semibold text-stone-600 mb-1 sm:mb-1.5">Họ và tên <span class="text-red-500">*</span></label>
              <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-3.5 sm:pl-4 flex items-center pointer-events-none text-stone-400 group-focus-within:text-pink-500 transition-colors">
                  <i data-lucide="id-card" class="w-4 h-4 sm:w-[18px] sm:h-[18px]"></i>
                </div>
                <input type="text" id="fullName" placeholder="NGUYEN VAN A"
                  class="w-full pl-10 sm:pl-11 pr-3 sm:pr-4 py-2.5 sm:py-3 text-base bg-stone-50 border border-stone-200 rounded-lg focus:outline-none focus:border-pink-500 focus:bg-white focus:ring-4 focus:ring-pink-500/10 transition-all font-bold" />
              </div>
            </div>
          </div>

          <!-- 4. Mật Khẩu -->
          <div>
            <div class="flex justify-between items-center mb-1 sm:mb-1.5">
              <label class="block text-xs sm:text-sm font-semibold text-stone-600">Mật khẩu <span class="text-red-500">*</span></label>
            </div>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-3.5 sm:pl-4 flex items-center pointer-events-none text-stone-400 group-focus-within:text-pink-500 transition-colors">
                <i data-lucide="lock" class="w-4 h-4 sm:w-[18px] sm:h-[18px]"></i>
              </div>
              <input type="password" id="password" placeholder="••••••••" required
                class="w-full pl-10 sm:pl-11 pr-3 sm:pr-4 py-2.5 sm:py-3 text-base bg-stone-50 border border-stone-200 rounded-lg focus:outline-none focus:border-pink-500 focus:bg-white focus:ring-4 focus:ring-pink-500/10 transition-all font-medium tracking-widest" />
            </div>
          </div>

          <!-- 5. Nhập Lại Mật Khẩu (Chỉ đăng ký) -->
          <div id="confirmPasswordField" class="hidden slide-in-top">
            <label class="block text-xs sm:text-sm font-semibold text-stone-600 mb-1 sm:mb-1.5">Nhập lại mật khẩu <span class="text-red-500">*</span></label>
            <div class="relative group">
              <div class="absolute inset-y-0 left-0 pl-3.5 sm:pl-4 flex items-center pointer-events-none text-stone-400 group-focus-within:text-pink-500 transition-colors">
                <i data-lucide="lock" class="w-4 h-4 sm:w-[18px] sm:h-[18px]"></i>
              </div>
              <input type="password" id="confirmPassword" placeholder="••••••••"
                class="w-full pl-10 sm:pl-11 pr-3 sm:pr-4 py-2.5 sm:py-3 text-base bg-stone-50 border border-stone-200 rounded-lg focus:outline-none focus:border-pink-500 focus:bg-white focus:ring-4 focus:ring-pink-500/10 transition-all font-medium tracking-widest" />
            </div>
          </div>

          <!-- Button Submit -->
          <button type="submit" id="submitBtn" class="w-full mt-2 sm:mt-4 py-3 sm:py-3.5 px-4 rounded-lg font-bold text-white transition-all flex items-center justify-center group bg-pink-600 hover:bg-pink-700 shadow-md hover:shadow-lg active:scale-[0.98]">
            <i id="submitIconLoad" data-lucide="loader-2" class="hidden animate-spin w-4 h-4 sm:w-5 sm:h-5 mr-2"></i>
            <span id="submitText" class="text-sm sm:text-base tracking-wide">Đăng Nhập</span>
            <i id="submitIconArrow" data-lucide="arrow-right" class="ml-2 w-4 h-4 sm:w-5 sm:h-5 group-hover:translate-x-1 transition-transform"></i>
          </button>
        </form>

        <!-- Đăng nhập Mạng xã hội (Chỉ hiện lúc Đăng nhập) -->
        <div id="socialLoginArea" class="mt-6 sm:mt-8 fade-in pb-4">
          <div class="relative">
            <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-stone-200"></div></div>
            <div class="relative flex justify-center text-xs sm:text-sm">
              <span class="px-3 bg-white text-stone-500 font-medium">Hoặc đăng nhập bằng</span>
            </div>
          </div>
          <div class="mt-5 sm:mt-6 grid grid-cols-2 gap-3 sm:gap-4">
            <button type="button" class="flex items-center justify-center py-2.5 border border-stone-200 rounded-lg hover:bg-stone-50 transition-colors shadow-sm active:scale-95">
              <svg class="w-5 h-5" fill="#1877F2" viewBox="0 0 24 24"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.469h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.469h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg> 
              <span class="ml-2 text-sm font-bold text-stone-600">Facebook</span>
            </button>
            <button type="button" class="flex items-center justify-center py-2.5 border border-stone-200 rounded-lg hover:bg-stone-50 transition-colors shadow-sm active:scale-95">
              <svg class="w-5 h-5" viewBox="0 0 24 24"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg> 
              <span class="ml-2 text-sm font-bold text-stone-600">Google</span>
            </button>
          </div>
        </div>
          
        <!-- Điều khoản -->
        <p id="termsText" class="mt-4 sm:mt-6 text-center text-[11px] sm:text-sm text-stone-500 px-2 hidden">
          Bằng việc đăng ký, bạn đồng ý với <a href="#" class="text-pink-600 hover:underline font-medium">Điều khoản</a> và <a href="#" class="text-pink-600 hover:underline font-medium">Bảo mật</a>.
        </p>

      </div>
    </div>
  </div>

  <!-- FIREBASE & LOGIC SCRIPT -->

    lucide.createIcons();

    // 2. Cấu hình Firebase Modular

    const firebaseConfig = {

      projectId: "nongtraiheocon",
      storageBucket: "nongtraiheocon.firebasestorage.app",
      messagingSenderId: "964519162656",

    // 3. Khai báo biến DOM

    const formTitle = document.getElementById('formTitle');
    
    const registerFields = document.getElementById('registerFields');
    const confirmPasswordField = document.getElementById('confirmPasswordField');
    const socialLoginArea = document.getElementById('socialLoginArea');
    const termsText = document.getElementById('termsText');
    
    const authForm = document.getElementById('authForm');
    const submitText = document.getElementById('submitText');
    const submitBtn = document.getElementById('submitBtn');
    const submitIconLoad = document.getElementById('submitIconLoad');
    const submitIconArrow = document.getElementById('submitIconArrow');
    
    const errorMsgBox = document.getElementById('errorMsg');
    const successScreen = document.getElementById('successScreen');
    const scrollContainer = document.getElementById('scrollContainer');

    const inputUsername = document.getElementById('username');
    const inputFullName = document.getElementById('fullName');
    const inputPhone = document.getElementById('phone');
    const inputPassword = document.getElementById('password');
    const inputConfirm = document.getElementById('confirmPassword');

    // 4. Lắng nghe trạng thái đăng nhập
    onAuthStateChanged(auth, (user) => {
      if (user && errorMsgBox.classList.contains('hidden')) {
        showSuccess();
      }
    });

    // 5. Logic chuyển đổi Đăng Nhập / Đăng Ký
    function toggleMode(toLogin) {
      isLoginMode = toLogin;
      errorMsgBox.classList.add('hidden');
      scrollContainer.scrollTop = 0; // Luôn đưa con cuộn về trên cùng

      if (toLogin) {
        // UI Tab
        tabLogin.className = "flex-1 py-2 sm:py-2.5 lg:py-3 text-[11px] sm:text-xs lg:text-sm font-bold rounded-lg transition-all duration-300 bg-white text-pink-600 shadow-sm scale-[1.02]";
        tabRegister.className = "flex-1 py-2 sm:py-2.5 lg:py-3 text-[11px] sm:text-xs lg:text-sm font-bold rounded-lg transition-all duration-300 text-stone-500 hover:text-stone-700";
        formTitle.textContent = "Đăng Nhập";
        submitText.textContent = "Đăng Nhập";
        
        // Hiện/Ẩn Form
        registerFields.classList.add('hidden');
        confirmPasswordField.classList.add('hidden');
        socialLoginArea.classList.remove('hidden');
        termsText.classList.add('hidden');
        
        inputPhone.required = false;
        inputFullName.required = false;
        inputConfirm.required = false;
      } else {
        // UI Tab
        tabRegister.className = "flex-1 py-2 sm:py-2.5 lg:py-3 text-[11px] sm:text-xs lg:text-sm font-bold rounded-lg transition-all duration-300 bg-white text-pink-600 shadow-sm scale-[1.02]";
        tabLogin.className = "flex-1 py-2 sm:py-2.5 lg:py-3 text-[11px] sm:text-xs lg:text-sm font-bold rounded-lg transition-all duration-300 text-stone-500 hover:text-stone-700";
        formTitle.textContent = "Tạo Tài Khoản";
        submitText.textContent = "Tạo Tài Khoản";

        // Hiện/Ẩn Form
        registerFields.classList.remove('hidden');
        confirmPasswordField.classList.remove('hidden');
        socialLoginArea.classList.add('hidden');
        termsText.classList.remove('hidden');

        inputPhone.required = true;
        inputFullName.required = true;
        inputConfirm.required = true;
      }
    }

    tabLogin.addEventListener('click', () => toggleMode(true));
    tabRegister.addEventListener('click', () => toggleMode(false));

    // 6. Logic Định Dạng Chữ (Viết hoa không dấu)
    function removeAccentsAndUppercase(str) {
      return str.normalize('NFD').replace(/[\u0300-\u036f]/g, '').replace(/đ/g, 'd').replace(/Đ/g, 'D').toUpperCase();
    }

    inputFullName.addEventListener('input', (e) => {
      e.target.value = removeAccentsAndUppercase(e.target.value);
      errorMsgBox.classList.add('hidden');
    });

    inputUsername.addEventListener('input', (e) => {
      e.target.value = removeAccentsAndUppercase(e.target.value).toLowerCase().replace(/\s/g, '');
      errorMsgBox.classList.add('hidden');
    });

    // Reset lỗi khi gõ
    [inputPhone, inputPassword, inputConfirm].forEach(input => {
      input.addEventListener('input', () => errorMsgBox.classList.add('hidden'));
    });

    // 7. Logic Xử Lý Submit Firebase
    function translateError(errorCode) {
      switch (errorCode) {
        case 'auth/email-already-in-use': return "Tên đăng nhập này đã tồn tại!";
        case 'auth/invalid-credential': return "Tên đăng nhập hoặc mật khẩu không chính xác!";
        case 'auth/weak-password': return "Mật khẩu yếu (cần ít nhất 6 ký tự).";
        case 'auth/network-request-failed': return "Mất kết nối mạng. Vui lòng thử lại!";
        default: return "Lỗi hệ thống, vui lòng thử lại! (" + errorCode + ")";
      }
    }

    function showSuccess() {
      authForm.classList.add('hidden');
      socialLoginArea.classList.add('hidden');
      termsText.classList.add('hidden');
      successScreen.classList.remove('hidden');
      setTimeout(() => {
        window.location.href = 'trangchu.html';
      }, 1500);
    }

    function setLoading(isLoading) {
      submitBtn.disabled = isLoading;
      if (isLoading) {
        submitBtn.classList.add('bg-pink-400', 'cursor-not-allowed', 'opacity-80');
        submitBtn.classList.remove('bg-pink-600', 'hover:bg-pink-700');
        submitIconLoad.classList.remove('hidden');
        submitText.classList.add('hidden');
        submitIconArrow.classList.add('hidden');
      } else {
        submitBtn.classList.remove('bg-pink-400', 'cursor-not-allowed', 'opacity-80');
        submitBtn.classList.add('bg-pink-600', 'hover:bg-pink-700');
        submitIconLoad.classList.add('hidden');
        submitText.classList.remove('hidden');
        submitIconArrow.classList.remove('hidden');
      }
    }

    authForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      setLoading(true);
      errorMsgBox.classList.add('hidden');

      const pseudoEmail = `${inputUsername.value}@nongtraiheocon.game`;

      try {
        if (isLoginMode) {
          await signInWithEmailAndPassword(auth, pseudoEmail, inputPassword.value);
        } else {
          if (inputPassword.value !== inputConfirm.value) throw new Error("Mật khẩu xác nhận không khớp!");
          if (inputPhone.value.length < 9) throw new Error("Số điện thoại không hợp lệ!");
          
          const userCredential = await createUserWithEmailAndPassword(auth, pseudoEmail, inputPassword.value);
          await updateProfile(userCredential.user, { displayName: inputFullName.value });
        }
      } catch (error) {
        errorMsgBox.textContent = error.code ? translateError(error.code) : error.message;
        errorMsgBox.classList.remove('hidden');
        setLoading(false);
      }
    });

  </script>
</body>
</html>
